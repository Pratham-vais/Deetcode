    <style>
      body {
        background-color: black;
      }
      #nav_img {
        mix-blend-mode: darken;
        border-radius: 100%;
      }
      #nav_img:hover {
        animation-name: mooo;
        animation-duration: 1s;
        animation-fill-mode: forwards;
      }

      @keyframes mooo {
        to {
          transform: rotateZ(-8deg);
          box-shadow: 3px 3px 10px 5px crimson;
        }
      }
      @keyframes moooo {
        to {
          transform: rotateZ(8deg);
          box-shadow: 3px 3px 10px 5px crimson;
        }
      }

      #sign_in {
        border: 3px solid red;
        padding: 23px 28px 23px 28px;
        margin-top: 100px;
        margin-bottom: 100px;
        border-radius: 44px;
        box-shadow: 0px 12px 24px 17px rgb(71, 59, 45, 0.8);
        background-color: rgba(220, 20, 60, 0.652);
      }
      #sign_in:hover {
        animation-name: padd;
        animation-fill-mode: forwards;
        /* animation-play-state: running; */
        /* animation-direction: both; */
        animation-composition: initial;
        animation-iteration-count: 1;
        animation-duration: 600ms;
        animation-timing-function: ease;
      }
      @keyframes padd {
        to {
          padding-left: 30px;
          padding-right: 30px;
          margin-top: 93px;
          margin-left: 3px;
          margin-right: 3px;
        }
      }

      .form-label {
        color: black;
        font-size: larger;
        font-weight: 400;
      }
      .form{
        border-radius: 50%;
        background-color: rgba(10, 189, 7, 0.43);
      }

        color: white;
      }

      .nav-item {
        text-decoration: none;
        color: white;
      }
      .navbar {
        border-radius: 40%;
        margin: 30px 15px 36px 15px;
        background-color: rgba(255, 255, 255, 0.8);

        z-index: 2;
      }
